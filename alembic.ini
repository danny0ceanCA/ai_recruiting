[alembic]
# Path to your migration scripts (relative to the repo root)
script_location = app/db/migrations

# SQLAlchemy connection string â€” pulled from an environment variable
sqlalchemy.url = %(DATABASE_URL)s

# Optional: treat all timestamps in UTC so migrations are deterministic
timezone = utc


####################################################################
# Everything below is just logging boilerplate (unchanged defaults) #
####################################################################

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
